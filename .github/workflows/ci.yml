name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Lint Job - ESLint & Prettier
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (Backend)
        working-directory: ./backend
        run: pnpm lint

      - name: Run ESLint (Frontend)
        working-directory: ./frontend
        run: pnpm lint

      - name: Run Prettier check (Backend)
        working-directory: ./backend
        run: pnpm format:check

      - name: Run Prettier check (Frontend)
        working-directory: ./frontend
        run: pnpm format:check

  # ============================================
  # Type Check Job - TypeScript
  # ============================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm prisma generate

      - name: Run TypeScript check (Backend)
        working-directory: ./backend
        run: pnpm type-check

      - name: Run TypeScript check (Frontend)
        working-directory: ./frontend
        run: pnpm type-check

  # ============================================
  # Test Job - Jest
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: peoplebooster_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm prisma generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:testpassword@localhost:3306/peoplebooster_test
        run: pnpm prisma migrate deploy

      - name: Run Backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:testpassword@localhost:3306/peoplebooster_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          NODE_ENV: test
        run: pnpm test:ci

      - name: Run Frontend tests
        working-directory: ./frontend
        run: pnpm test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
          fail_ci_if_error: false

  # ============================================
  # Build Job
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm prisma generate

      - name: Build Backend
        working-directory: ./backend
        run: pnpm build

      - name: Build Frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:3001/api' }}
        run: pnpm build

      - name: Upload Backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./backend/dist
          retention-days: 7

      - name: Upload Frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/.next
          retention-days: 7

  # ============================================
  # Security Scan Job
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
