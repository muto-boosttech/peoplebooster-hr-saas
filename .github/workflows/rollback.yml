name: Manual Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      backend_task_definition:
        description: 'Backend task definition ARN to rollback to (leave empty to skip)'
        required: false
        type: string
      frontend_task_definition:
        description: 'Frontend task definition ARN to rollback to (leave empty to skip)'
        required: false
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

env:
  AWS_REGION: ap-northeast-1

jobs:
  rollback:
    name: Rollback ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ github.event.inputs.backend_task_definition }}" ] && [ -z "${{ github.event.inputs.frontend_task_definition }}" ]; then
            echo "Error: At least one task definition must be specified"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set cluster name
        id: cluster
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "cluster=peoplebooster-production" >> $GITHUB_OUTPUT
            echo "backend_service=peoplebooster-backend-production" >> $GITHUB_OUTPUT
            echo "frontend_service=peoplebooster-frontend-production" >> $GITHUB_OUTPUT
          else
            echo "cluster=peoplebooster-staging" >> $GITHUB_OUTPUT
            echo "backend_service=peoplebooster-backend-staging" >> $GITHUB_OUTPUT
            echo "frontend_service=peoplebooster-frontend-staging" >> $GITHUB_OUTPUT
          fi

      - name: Rollback Backend
        if: github.event.inputs.backend_task_definition != ''
        run: |
          echo "Rolling back Backend to: ${{ github.event.inputs.backend_task_definition }}"
          aws ecs update-service \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --service ${{ steps.cluster.outputs.backend_service }} \
            --task-definition ${{ github.event.inputs.backend_task_definition }} \
            --force-new-deployment

      - name: Rollback Frontend
        if: github.event.inputs.frontend_task_definition != ''
        run: |
          echo "Rolling back Frontend to: ${{ github.event.inputs.frontend_task_definition }}"
          aws ecs update-service \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --service ${{ steps.cluster.outputs.frontend_service }} \
            --task-definition ${{ github.event.inputs.frontend_task_definition }} \
            --force-new-deployment

      - name: Wait for services to stabilize
        run: |
          SERVICES=""
          if [ -n "${{ github.event.inputs.backend_task_definition }}" ]; then
            SERVICES="$SERVICES ${{ steps.cluster.outputs.backend_service }}"
          fi
          if [ -n "${{ github.event.inputs.frontend_task_definition }}" ]; then
            SERVICES="$SERVICES ${{ steps.cluster.outputs.frontend_service }}"
          fi
          
          echo "Waiting for services to stabilize: $SERVICES"
          aws ecs wait services-stable \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --services $SERVICES

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "warning",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": ":rewind: Manual Rollback Completed"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:*\n${{ github.event.inputs.environment }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Reason:*\n${{ github.event.inputs.reason }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Backend Task:*\n${{ github.event.inputs.backend_task_definition || 'Not changed' }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Frontend Task:*\n${{ github.event.inputs.frontend_task_definition || 'Not changed' }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
