name: Deploy to Staging

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY_BACKEND: peoplebooster-backend
  ECR_REPOSITORY_FRONTEND: peoplebooster-frontend
  ECS_CLUSTER: peoplebooster-staging
  ECS_SERVICE_BACKEND: peoplebooster-backend-staging
  ECS_SERVICE_FRONTEND: peoplebooster-frontend-staging
  ECS_TASK_DEFINITION_BACKEND: .aws/task-definition-backend-staging.json
  ECS_TASK_DEFINITION_FRONTEND: .aws/task-definition-frontend-staging.json
  CONTAINER_NAME_BACKEND: peoplebooster-backend
  CONTAINER_NAME_FRONTEND: peoplebooster-frontend

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --platform linux/amd64 \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:staging-latest \
            -f ./backend/Dockerfile \
            ./backend
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --platform linux/amd64 \
            --push \
            --build-arg NEXT_PUBLIC_API_URL=${{ vars.STAGING_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:staging-latest \
            -f ./frontend/Dockerfile \
            ./frontend
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.peoplebooster.jp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Backend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE_BACKEND }} \
            --query taskDefinition > task-definition-backend.json

      - name: Download Frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE_FRONTEND }} \
            --query taskDefinition > task-definition-frontend.json

      - name: Update Backend task definition with new image
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-backend.json
          container-name: ${{ env.CONTAINER_NAME_BACKEND }}
          image: ${{ needs.build.outputs.backend-image }}

      - name: Update Frontend task definition with new image
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-frontend.json
          container-name: ${{ env.CONTAINER_NAME_FRONTEND }}
          image: ${{ needs.build.outputs.frontend-image }}

      - name: Deploy Backend to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_BACKEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy Frontend to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_FRONTEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition ${{ env.ECS_SERVICE_BACKEND }} \
            --overrides '{"containerOverrides":[{"name":"${{ env.CONTAINER_NAME_BACKEND }}","command":["npx","prisma","migrate","deploy"]}]}' \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.STAGING_SUBNET_IDS }}],securityGroups=[${{ secrets.STAGING_SECURITY_GROUP_ID }}],assignPublicIp=DISABLED}"

  # ============================================
  # E2E Tests
  # ============================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Playwright
        working-directory: ./e2e
        run: |
          pnpm install --frozen-lockfile
          npx playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for staging environment to be ready..."
          sleep 60
          curl --retry 10 --retry-delay 10 --retry-connrefused ${{ vars.STAGING_API_URL }}/health

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          BASE_URL: ${{ vars.STAGING_URL }}
          API_URL: ${{ vars.STAGING_API_URL }}
        run: pnpm test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            ./e2e/playwright-report/
            ./e2e/test-results/
          retention-days: 7

  # ============================================
  # Slack Notification
  # ============================================
  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [build, deploy, e2e-test]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.deploy.result }}" == "failure" ] || \
             [ "${{ needs.e2e-test.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.emoji }} Staging Deployment ${{ steps.status.outputs.status == 'success' && 'Succeeded' || 'Failed' }}"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n${{ github.actor }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Build:*\n${{ needs.build.result }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Deploy:*\n${{ needs.deploy.result }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*E2E Tests:*\n${{ needs.e2e-test.result }}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Staging"
                          },
                          "url": "${{ vars.STAGING_URL }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
